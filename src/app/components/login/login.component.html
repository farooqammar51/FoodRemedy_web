<div class="login-container">
    <img src="assets/images/whole-foods.png" alt="Background" class="background-image">

    <div class="form-container">
        <img src="assets/images/Logo.png" alt="Company Logo" class="logo">
        <hr>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div formGroupName="credentials">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter your username" type="text" name="username" id="username"
                            formControlName="username">
                        <mat-icon matPrefix>account_circle</mat-icon>
                    </mat-form-field>
                    <span *ngIf="!loginForm.get('credentials.username')?.valid && 
                    loginForm.get('credentials.username')?.touched">
                        <p class="text-danger text-start">Invalid username</p>
                    </span>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter your password" [type]="showPassword ? 'text' : 'password'"
                            name="password" id="password" formControlName="password">
                        <mat-icon matPrefix>vpn_key</mat-icon>
                        <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                            <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                        </button>
                    </mat-form-field>
                    <span *ngIf="!loginForm.get('credentials.password')?.valid && 
                    loginForm.get('credentials.password')?.touched">
                        <p class="text-danger text-start">Please enter your password!</p>
                    </span>
                </div>
            </div>

            <div class="checkbox">
                <mat-checkbox id="rememberMe">Remember me</mat-checkbox>
            </div>

            <div>
                <span *ngIf="this.loginProgress">
                    <mat-spinner diameter="30"></mat-spinner>
                </span>
                <span *ngIf="!this.loginProgress">
                    <button type="submit" mat-raised-button color="warn">Login</button>
                </span>           
            </div>

            <div class="forgot">
                <a style="text-decoration: none; cursor: pointer; color: #3375c6">Forgot Password?</a>
            </div><br>
            <div class="text-danger">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
