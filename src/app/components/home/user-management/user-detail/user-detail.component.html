<br>
<mat-card>
  <mat-card-header class="p-2">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-auto">
          <mat-icon>info</mat-icon>
        </div>
        <div class="col">
          <h4 class="mb-0" style="margin-left: 0; padding: 0">User details</h4>
        </div>
        <div class="col d-flex justify-content-end" style="padding: 0; margin: 0">
          <button mat-button color="basic" (click)="onCloseDetails()">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <ul class="list-group">
      <li class="list-group-item">
        <p matTooltip="User's unique identifier" matTooltipPosition="above"><b>User Id:</b> {{ user.id }}</p>
      </li>
      <li class="list-group-item">
        <p><b>User email:</b> {{ user.email }}</p>
      </li>
      <li class="list-group-item">
        <p><b>Status:</b> {{ user.status }}</p>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
